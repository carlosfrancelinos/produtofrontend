<h3>Update Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Código</label>
      <input type="text" class="form-control" id="codigo" required [(ngModel)]="produto.codigo" name="codigo">
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Preço</label>
      <input type="text" class="form-control" id="preco" required [(ngModel)]="produto.preco" name="preco">
    </div>

    <button type="submit" class="btn btn-success">Atualizar</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Voltar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
